{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
             <img class="rounded-circle account-img" src=" {{ user.profile.image.url }}" alt="#">
             <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
             </div>

            <!-- check if this is the profile of the current user-->

        </div>
             <a class="btn btn-secondary" href="{% url 'update-profile' %}">Update Profile</a>
         </div>
    <div>
    <h3 class = "account-heading">Your Posts</h3>
    </div>
    <div>
         {% for post in posts %}
       <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ post.date_posted }}</small>

                <a class="btn btn-primary btn-sm mt-1 mb-1 "  href="{% url 'blog-update' post.id %}"> Update Post</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1 "  href="{% url 'blog-delete' post.id %}"> Delete Post</a>

            </div>
            <h2><a class="article-title" href="{% url 'blog-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>

        </article>
    {% endfor %}
    </div>


{% endblock content %}>
